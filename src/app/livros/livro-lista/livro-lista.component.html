<mat-accordion *ngIf="livros.length > 0">
  <mat-expansion-panel *ngFor="let livro of livros">
  <mat-expansion-panel-header>{{ livro.titulo }}</mat-expansion-panel-header>

  <p>id: {{ livro.id }}</p>
    <hr/>

    <p>autor: {{ livro.autor }}</p>
    <hr/>

    <p>numero de paginas: {{ livro.numero_de_paginas }}</p>
    <hr/>
  </mat-expansion-panel>
  </mat-accordion>
  <p class="mat-body-1" style="text-align: center;" *ngIf="livros.length <= 0">
    Nenhum livro cadastrado
    </p>
